<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/5251ebbd60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">

    <title>Classic Rock, Paper, Scissors</title>

</head>
<body>
    <!--Game Area-->
    <div class="row">
    <div class="column">
    <div class="comp">
        <h2 id ="computer">Computer Choice:<br><span id="computer-choice"></span></h2>
    </div>
    </div>

        <div style="height: 100px;">
        <h2 id="result-text"><br><span id="result"></span></h2>
        </div>

    <div class="column">
    <div class="human">
        <h2 id="player">Player Choice:<br><span id="user-choice"></span></h2>
    </div>
</div>
</div>


    

    <div id="button-area">
    <!--Rock-->
    <button id="Rock">Rock<br></i></button>
    <!--Paper-->
    <button id="Paper">Paper<br></i></button>
    <!--Scissors-->
    <button id="Scissors">Scissors<br></i></button>
    </div>

    <!-- Score Area -->
    <div class="score-row">
        <h2 id="gameover"><br><span id="gameovertext"></span></h2>
        <div class="score-column">
    <h2 id='score'>Score</h2>
    <h2 id="player">You:<span id="user-score"> 0</span></h2>
    <h2 id="computer">Computer:<span id="computer-score"> 0</span></h2>


    <script src="assets/script.js"></script>
</body>
